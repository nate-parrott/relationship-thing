<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title>How Couples Meet &amp; Stay Together</title>
	<link rel='stylesheet' href='/shared.css'/>
	<script src='http://d3js.org/d3.v3.min.js' charset='utf-8'></script>
	<script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
	<script src='/graph.js'></script>
</head>
<body>
	
	<div class='page full-height vertically-centered-outer red title'>
		<div class='vertically-centered-inner'>
			<div class='text-column'>
				<h1>How Couples Meet &amp; Stay Together</h1>
			</div>
		</div>
	</div>
	
	<div class='page'>
		<div class='text-column'>
			<h1>Do Couples' Age Differences Matter?</h1>
			<div class='graph' data-csv='out.csv' data-x='age_difference' data-y='relationship_quality'></div>
			<table class='stats'>
				<thead>
					<tr>
						<td>Correlation</td>
						<td>Significant?</td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Slightly negative (Pearson coefficient = -0.0546)</td>
						<td>Probably not (p = 0.0892)</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
</body>
</html>
